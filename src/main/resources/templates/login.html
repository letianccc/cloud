<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" href="login.css"/>
</head>

<body>
    <div id="login_frame">
        <p id="login_message">请登录账号</p>
        <form action="#" th:action="@{/loginCheck}" method="get">
            <p>
                <label class="label_input">用户名</label>
                <input type="text" id="userName" name="userName" class="text_field" required/>
            </p>
            <p>
                <label class="label_input">密码</label>
                <input type="text" id="password" name="password" class="text_field" required/>
            </p>
            <div th:if="${message}">
        		<p th:text="${message}" id="message"></p>
        	</div>
            <div id="login_control">
                <input type="submit" id="btn_login" value="登录"/>
                <a th:href="@{/registerPage}" id="register_bt">注册</a>
            </div>
        </form>
    </div>

</body>
</html>
