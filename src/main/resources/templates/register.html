<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>注册页面</title>
    <link rel="stylesheet" type="text/css" href="login.css"/>
</head>

<body>
<div id="login_frame">
    <p id="login_message">注册账号</p>
    <form action="#" method="post">
        <p>
            <label class="label_input">用户名</label>
            <input type="text" id="username" class="text_field"/>
        </p>
        <p>
            <label class="label_input">密码</label>
            <input type="text" id="password" th:field="*{password}" class="text_field"/>
        </p>
        <p>
            <label class="label_input">再次输入密码</label>
            <input type="text" id="password" th:field="*{password}" class="text_field"/>
        </p>
        <div id="login_control">
            <input type="submit" id="btn_login" value="登录"/>
            <!-- <a id="forget_pwd" href="forget_pwd.html">注册</a> -->
            <a th:href="@{/register}" id="forget_pwd">注册</a>
        </div>
    </form>
</div>

</body>
</html>
